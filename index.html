<!DOCTYPE html>
<html lang="en">

<head>
  <title>cafe Nespresso</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles-index.css">
</head>

<body class="p-3 flex col ">
  <Header id="fixedSection">
    <a href="index.html">
      <h2 id="cafeMooTitle">Cafe Nespresso</h2>
    </a>
    <nav class="navbar sticky-top  navbar-expand-sm|-md|-lg|-xl|-xxl ">      
      <div class="container-fluid">
        <div class="text-left">       
          <ul class="nav nav-pills" id="categoryList">
          </ul>
        </div>  
        <input type="text" id="searchBar" placeholder="recherche par nom">
        <button id="searchButton" class="btn btn-primary">Recherche</button>
        <div class="text-right">
          <button id="viewRecentlyViewedBtn" class="btn btn-outline-success position-relative">Produit vue récemment</button>
          <button type="button" class="btn btn-outline-success position-relative" onclick="window.location.href='wishlist.html'" >  
            Mes favoris 
          </button>
          <button type="button"  id= "cartButton" class="btn btn-outline-primary position-relative " onclick="window.location.href='cart.html'">
            Mon panier <span id= "cartSpanButton" style="background-color: rgb(233, 237, 240);" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">0</span>
          </button>
        </div>
      </div>
    </nav>
    <div>
      <p>
        <button class="btn btn-outline-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#filterProduct" aria-expanded="false" aria-controls="collapseExample" >
          Filtrer...
        </button>
      </p>
      <div class="collapse border border-white mb-3" id="filterProduct">
        <div class="dropdown-container">
           <div id="categoryFilter" class="dropdown dropdown-container">
              <select  id="categorySelect"  class="form-select" aria-label="Default select example">
                <option selected disabled>Selectionner une categorie</option>
              </select>
            </div>
            <div id="colorFilter" class="dropdown dropdown-container">
              <select id="colorSelect" class="form-select" aria-label="Default select example">
                <option selected disabled>Selectionner une couleur</option>
              </select>
            </div>
            <div id="priceFilter" class="dropdown dropdown-container">
              <select id="priceSelect" class="form-select" aria-label="Default select example">
                <option selected disabled>Selectionner un prix</option>
              </select>
            </div>
        </div>
        <div class="dropdown dropdown-container">
          <button type="button" class="btn btn-outline-success m-3" onclick="applyFilter()">Appliquer</button>
          <button type="button" class="btn btn-outline-danger" onclick="clearFilter()">Effacer</button>
        </div>
      </div>
    </div>
  </Header>
    <div id="container-products">

    </div>    
    <div id="message"></div>

    <div>
      <footer id="footer">
        <p> Projet scolaire Joelle Audet / Mélanie Baril / Badia Sellam 2023 © Tous droits réservés</p>
      </footer>
    </div>
  <script src="index.js"></script>



</body>

</html>
