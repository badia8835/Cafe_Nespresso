<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Mes Favoris</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles_cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <Header>
      <a href="index.html">
        <h2 id="cafeMooTitle">Cafe Nespresso</h2>
      </a>
      <h5 id="cafeMooTitle">Mon Panier</h5>

    </Header>
    <div class="text-center p-3">
      <button type="button" class="btn btn-outline-link btn-outline-danger mb-3" id="deleteAllProducts">Vider le panier</button>
      <div>
        <p>Total: <span id="total">0</span> $</p>
        <button class="btn btn-outline-link btn-outline-success" id="checkoutBtn" onclick="payment();" >Payer la Facture</button>
      </div>

    </div>

    <div id="container-products">

    </div>
    <div id="message">

    </div>
    <div>
      <footer id="footer">
        <p> Projet scolaire Joelle Audet / Mélanie Baril / Badia Sellam 2023 © Tous droits réservés</p>
      </footer>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h4 style="color: chocolate;">Paiement de Facture</h4>
        <p>Paiement effectué avec succès !</p>
        <button  class="btn btn-outline-link btn-outline-danger mb-3" id="closePopup">Fermer</button>
      </div>
    </div>

    <script src="cart.js"></script>
  </div>
</body>

</html>
