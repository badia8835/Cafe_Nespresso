<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles_product-details.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  
  <div class="container my-5">

    <Header style="height: 2rem;">
      <a href="index.html">
        <h2 id="cafeMooTitle">Cafe Nespresso</h2>
      </a>
      <div class="text-right">
        <button type="button" class="btn btn-outline-success position-relative" onclick="window.location.href='wishlist.html'" >  
          Mes favoris 
        </button>
        <button type="button" class="btn btn-outline-primary position-relative" onclick="window.location.href='cart.html'">
          Mon panier <span id= "cartSpanButton" style="background-color: aliceblue;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">0</span>
        </button>
      </div>
    </Header>

      <div class="row">
        <div class="message">
          <div id="messageInformationPromotion" ></div>

          <div>
          <div id="messageInformationCart"></div>

          <div> 
          <div id="messageInformationLastSee"></div>

          <div>   
        </div>
          <div class="col-md-6">
              <img src="" class="img-fluid" id="productImage" alt="Product Image">
          </div>
          <div class="col-md-8">
              <h1 id="productName">Product Name</h1>
              <p id="description">description</p>
              <h2 id="price">$00.00</h2>
              <p id="categoryName"><strong>Category-name</strong></p>
              <p id="colorName"><strong>Color-name</strong></p>
              <div class=" dropdown-container mb-3">
                <p ><strong>Quantite</strong></p>
                <div id="quantityFilter" class="dropdown">
                  <select  id="quantitySelect"  class="form-select " aria-label="Default select example">
                    <option  selected>1</option>
                    <option  >2</option>
                    <option  >3</option>
                    <option  >4</option>
                    <option  >5</option>
                    <option  >6</option>
                    <option  >7</option>
                    <option  >8</option>
                    <option  >9</option>
                    <option  >10</option>
                    <option  >20</option>
                    <option  >30</option>
                  </select>
                </div>
              </div>              
              <button id="addToWishList" class="btn btn-outline-success" onclick="addProductToWishList();" >Ajouter au favoris</button>
              <button id="addToCart" class="btn btn-outline-primary" onclick="addProductToCart();" >Ajouter au panier</button>
          </div>
      </div>
      
  </div>
  
  <div id="message"></div>

  <div>
  <div>
    <footer id="footer">
      <p> Projet scolaire Joelle Audet / Mélanie Baril / Badia Sellam 2023 © Tous droits réservés</p>
    </footer>
  </div>


  <!-- Link to Bootstrap JS (optional if you want to use Bootstrap's interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="product-details.js"></script>


</body>
</html>
